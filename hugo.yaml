baseURL: "http://austinopenmic.com"
title: "Austin Open Mic"
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

sectionPagesMenu: "main"

params:
  mainSections:
    - posts
  homeLayout: "list"
  homeInfoParams:
  title: "Recent Posts"  # Optional title for the homepage
  content: ""            # Leave empty if you want to skip intro text
  title: "Austin Open Mic"
  description: "Welcome to Austin Open Mic"
  defaultTheme: dark
  disableThemeToggle: true
  profileMode:
    enabled: true
    subtitle: "Google Maps links on venue names"
    imageUrl: "/images/profile.jpg"
    imageTitle: "our image"
    buttons:
      - name: Posts
        url: posts
      - name: About
        url: about

  socialIcons:
    - name: github
      url: "https://github.com/BijanJohn"

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
